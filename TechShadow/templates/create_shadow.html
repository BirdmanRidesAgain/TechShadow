{% extends 'base.html' %}
{% block content %}

<header class="create-header">
    <h1>Create Shadow</h1>
    <img alt="Online learning" src="../static/assets/online-learning.jpg" class="create-img">
  </header>

  <div class="create-div">
    <div class="sidebar"></div>
    <div class="forms-container">
      <div class="create-container" name="new-post">
        <div class="create-container-label">
          <p>New posting details</p>
        </div>
        <div class="create-container-form">
          <form class="shadow-form" id="shadow-form">
            <input type="text" name="position" placeholder="Job title" required>
            <input type="text" name="location" placeholder="Job location" required>
            <input type="text" name="skills" placeholder="Required skills" required>
            <textareA rows="5" name="description" placeholder="Job description" required></textarea>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
