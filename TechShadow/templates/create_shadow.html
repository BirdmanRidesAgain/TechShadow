{% extends 'base.html' %}
{% block content %}

<header class="create-header">
    <h1>Sign Up</h1>
    <img alt="Online learning" src="../static/assets/online-learning.jpg" class="create-img">
  </header>

  <div class="create-div">
    <div class="sidebar"></div>
    <div class="forms-container">
      <div class="create-container" name="new-post">
        <div class="create-container-label">
          <p>New posting details</p>
        </div>
        <div class="create-container-form">
          <form class="shadow-form" id="shadow-form">
            <input type="text" name="user-name" placeholder="Your name" required>
            <input type="email" name="listing-email" placeholder="Email to show on listing" required>
            <input type="text" name="employer" placeholder="Employer" required>
            <input type="text" name="work-hours" placeholder="Work hours" required>
            <input type="text" name="job-title" placeholder="Job title" required>
            <input type="text" name="work-details" placeholder="Work details" required>
            <input type="url" name="employer-website" placeholder="Employer website" required>
            <input type="text" name="remote-in-person" placeholder="Remote, in-person, or either?" required>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
